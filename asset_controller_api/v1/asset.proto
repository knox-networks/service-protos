          "signature": "ByteLengthSignatureVariesByAlgo="
        }
      ]
    },
    {
      "version": "0.1.0",
      "id": "ASSET_ID",
      "currency": "USD",
      "value": "5.00",
      "authority": "zAuthorityPublicKeyMultibase58Encoded",
      "issuer": "zIssuerPublicKeyMultibase58Encoded",
