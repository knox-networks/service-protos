/* [Example]
{
  "verifier": "zWalletPublicKey"
}
*/
message ListBalancesRequest {
  // Wallet verifier.
  string verifier = 1;
}

/* [Example]
{
  "balances": [
    {
      "amount": {
        "asset_code": "USD",
        "value": "57.00"
      },
      "file_count": 57
    },
